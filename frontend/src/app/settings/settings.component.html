<!-- src/app/settings/settings.component.html -->
<div class="container">
    <h2>Schedule House Search</h2>

    <div class="form-group">
        <label for="timePicker">Select Time</label>
        <p-calendar [(ngModel)]="selectedTime" [showTime]="true" hourFormat="24" [showIcon]="true" [timeOnly]="true"
            placeholder="Choose a time" class="time-picker"></p-calendar>
    </div>

    <div class="form-group">
        <label for="frequency">Select Frequency</label>
        <p-dropdown (ngModel)="selectedFrequency" [options]="frequencyOptions" optionLabel="label"
            placeholder="Select a frequency" class="frequency-dropdown"></p-dropdown>
    </div>

    <button pButton label="Schedule" icon="pi pi-check" (click)="scheduleJob()" class="schedule-button"></button>
</div>
