<div>
    <p-button label="{{ isLoading ? 'Searching...' : 'Start Search' }}" icon="pi pi-search" (click)="startSearch()"
        [disabled]="isLoading" [loading]="isLoading">
    </p-button>

</div>

<h3>Search Logs:</h3>
<div *ngIf="logs.length > 0">

    <pre>
      {{ logs.join('\n') }}
    </pre>
</div>
